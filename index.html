<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <!-- tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- sora font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- popins font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fontawesome kit link -->
    <script src="https://kit.fontawesome.com/4d7924498a.js" crossorigin="anonymous"></script>
    <!-- custom css -->
     <style>
        .sora-font 
        {
            font-family: "Sora", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        .poppins-thin 
        {
            font-family: "Poppins", serif;
            font-weight: 100;
            font-style: normal;
        }
        .none
        {
            display: none;
        }
        @media screen and (max-width:646px)
        {
            .small-device-hide
            {
                display: none;
            }
        }
        @media screen and (min-width:646px) and (max-width:768px)
        {
            .mid-device-hide
            {
                display: none;
            }
        }
     </style>
     <!-- tailwindcss script for color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'btn-border': '#179800',
              }
            }
          }
        }
      </script>
</head>
<body class="sora-font">
  
    <div class="navbar bg-base-100 container mx-auto flex justify-between">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 hidden"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <!-- <ul
                    tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a>Item 1</a></li>
                    <li>
                        <a>Parent</a>
                        <ul class="p-2">
                        <li><a>Submenu 1</a></li>
                        <li><a>Submenu 2</a></li>
                        </ul>
                    </li>
                    <li><a>Item 3</a></li>
                    </ul> -->
                </div>
                <div>
                    <img class="small-device-hide mid-device-hide" src="./c2-assets/logo-header.png" alt="">
                    <img class="lg:hidden md:hidden" src="./c2-assets/Group.png" alt="">
                </div>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a class="text-xl">Product</a></li>
                <li><a class="text-xl">Services</a></li>
                <li><a class="text-xl">Contact us</a></li>
              </ul>
            </div>
            <div class="navbar-end gap-3">
                <i class="fa-solid fa-magnifying-glass small-device-hide"></i>
                <i class="fa-solid fa-cart-shopping small-device-hide"></i>
                <button class="btn border border-[#179800] rounded-md text-xl small-device-hide btn-ghost">Login</button>
                <button class="bg-[#179800] rounded-md text-white text-xl small-device-hide btn btn-ghost">Register</button>
                <i class="fa-solid fa-bars w-5 h-5 lg:hidden md:hidden mid-device-hide"></i>
            </div>
    </div>

</body>
</html>
